<!--The content below is only a placeholder and can be replaced.-->
<mat-toolbar class="mat-elevation-z4" color="primary">
    <a id="title" class="toolbar-link" routerLink="/">טרמפיאדה</a>
    <a mat-button class="toolbar-link" routerLink="/user">הנסיעות שלי</a>
    <div class="notifications-badge">
        <button mat-icon-button (click)="toggleNotifications()">
            <mat-icon class="material-icons">notifications</mat-icon>
            <span class="badge" *ngIf="notificationService.notifications.length > 0">{{notificationService.notifications.length}}</span>
        </button>
    </div>
</mat-toolbar>
<router-outlet></router-outlet>
<mat-card *ngIf="notificationService.notifications.length > 0" [ngClass]="{'notification-cards': notificationToggle, 'hidden-notifications-card': !notificationToggle}">
    <mat-card-actions class="clear-all-card-action">
        <button mat-button (click)="markAllAsRead()">נקה הכל</button>
    </mat-card-actions>
    <mat-card class="notification-card" *ngFor="let notification of notificationService.notifications">
        <mat-card-header>
            <!-- <mat-card-title>Shiba Inu</mat-card-title>
            <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
        </mat-card-header>
        <mat-card-content>
            <p>
                {{notification.content}}
            </p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button (click)="markAsRead(notification)">אישור</button>
        </mat-card-actions>
    </mat-card>
</mat-card>
